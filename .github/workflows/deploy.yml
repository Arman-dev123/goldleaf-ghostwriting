name: Gold Leaf CI/CD

on:
  push:
    branches: [ main ] # Triggers every time you push to the 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Frontend Dependencies
        run: |
          cd frontend/goldleaf-frontend
          npm install
          npm run build

      - name: Deployment Ping
        run: echo "Build successful. Triggering cloud webhooks..."
